<!-- Modal Structure -->
<div id="modal-create" class="modal">
    <div class="modal-content">
        <div class="row">
            <div class="col s12">
                <h4>Add Snippet</h4>
                <form method="post">{% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            {{ form.title }}
                            <label for="title" class="black-text">{{ form.title.label }}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            {{ form.content }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn-floating btn-large waves-effect waves-light red right"
                                    type="submit">
                                <i class="large material-icons right">add</i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
