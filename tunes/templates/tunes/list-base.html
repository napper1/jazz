{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Music Library</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/cropper.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/featherlight.min.css' %}" type="text/css" rel="stylesheet" />
    <link href="{% static 'css/font-awesome.min.css' %}" type="text/css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" type="text/css" rel="stylesheet" />
    <link href="{% static 'css/jquery.growl.css' %}" type="text/css" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-datepicker.min.css' %}" type="text/css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block extra_head %}{% endblock %}

</head>

<body>

<nav class="navbar" role="navigation">
    <div class="container" style="width:100%">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="animbrand">
                <a class="navbar-brand animate" href="#">Bootsnipp</a>
            </div>
        </div>
        <div class="collapse navbar-collapse text-center" id="bs-example-navbar-collapse-2">
            <h1 style="margin: 0;"></h1>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<!-- jQuery Version 1.11.1 -->
<script src="{% static 'js/jquery.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/cropper.min.js' %}"></script>
<script src="{% static 'js/jquery.growl.js' %}"></script>
<script src="{% static 'js/featherlight.min.js' %}"></script>
<script src="{% static 'js/moment.min.js' %}"></script>
<script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>

{% block footer_scripts %}
{% endblock %}

</body>

</html>
